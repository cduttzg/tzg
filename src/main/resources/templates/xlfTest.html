<!--
    URL：/api/user/login         （已完成 谢礼峰）
    描述：用户登陆
    方法：POST
    数据：{“用户名”:”XXX”,”密码（HASH加密）”}
    期望返回格式：{“status”:0/1,”是否被冻结”:true/false }
-->
<button id="login" type="button">登录</button>
<script>
    var loginbtn = $("#login");
    loginbtn.click(function () {
        console.log("--start--");
        $.ajax({
            url: "/api/user/login",    //请求的url地址
            contentType :"application/json",
            dataType:"json",
            async: true,//请求是否异步，默认为异步，这也是ajax重要特性
            data: JSON.stringify({"用户名":"rock","密码":"rock"}),    //参数值
            type: "POST",   //请求方式
            success: function (req) {
                //请求成功时处理
                console.log(req);
            },
            error: function () {
                //请求出错处理
                console.log(req);
            }
        });
    })
</script>
