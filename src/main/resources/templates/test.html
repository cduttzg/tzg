<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

</head>
<body>
<button id="b01" type="button">/api/home/info</button>
<script>
    var btn1 = $("#b01");
    btn1.click = function () {
        $.ajax({
            url: "/api/goods/getInfo",    //请求的url地址
            dataType: "json",   //返回格式为json
            async: true,//请求是否异步，默认为异步，这也是ajax重要特性
            data: {"用户名":"jack","商品ID":"5","商品数量":1},    //参数值
            type: "POST",   //请求方式
            beforeSend: function () {
                //请求前的处理
            },
            success: function (req) {
                //请求成功时处理
                console.log(req);
            },
            complete: function () {
                //请求完成的处理
            },
            error: function () {
                //请求出错处理
                console.log(req);
            }
        });
    }
</script>
</body>
</html>
